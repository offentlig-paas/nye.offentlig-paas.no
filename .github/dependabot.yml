version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Oslo'
    cooldown:
      default-days: 7
    groups:
      production-dependencies:
        dependency-type: 'production'
        patterns:
          - '*'
      development-dependencies:
        dependency-type: 'development'
        patterns:
          - '*'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
      include: 'scope'
