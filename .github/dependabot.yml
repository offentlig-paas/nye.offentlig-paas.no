version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      react-packages:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      next-packages:
        patterns:
          - 'next'
          - '@next/*'
          - 'eslint-config-next'
      mdx-packages:
        patterns:
          - '@mdx-js/*'
      tailwind-packages:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
      vercel-packages:
        patterns:
          - '@vercel/*'
      eslint-packages:
        patterns:
          - 'eslint'
          - 'eslint-plugin-react'
          - 'typescript-eslint'
          - '@eslint/*'
      prettier-packages:
        patterns:
          - 'prettier'
          - 'prettier-plugin-tailwindcss'
      typescript-packages:
        patterns:
          - 'typescript'
          - '@types/node'
          - '@types/webpack-env'
