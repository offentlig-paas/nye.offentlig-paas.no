name: PR CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: 'your-sanity-project-id'
      NEXT_PUBLIC_SANITY_DATASET: 'production'
    strategy:
      matrix:
        check: [typecheck, lint, knip, format:check, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: 'your-sanity-project-id'
      NEXT_PUBLIC_SANITY_DATASET: 'production'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-checks, test-coverage]
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: 'your-sanity-project-id'
      NEXT_PUBLIC_SANITY_DATASET: 'production'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --experimental-build-mode compile
